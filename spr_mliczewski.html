<head>  <script>

var srednia = (ow[0]*ow[5] + ow[1]*ow[6] + ow[2]*ow[7] + ow[3]*ow[8] + ow[4]*ow[9])/w;
            
            alert('Srednia: ' + srednia);

        }
 </script>
